machine:
  install:
    disk: /dev/vda
  network:
    interfaces:
      - interface: ens3   # LAN
        dhcp: true
        dhcpOptions:
          routeMetric: 100   # preferred default route
      - interface: ens4   # DMZ
        dhcp: true
        dhcpOptions:
          routeMetric: 200   # higher metric â†’ backup only
  kernel:
    modules:
      - name: nfs
      - name: nfs_acl
      - name: nfs_layout_nfsv41_files
      - name: lockd
      - name: sunrpc
      - name: iscsi_tcp   # optional, only if you want iSCSI client support
