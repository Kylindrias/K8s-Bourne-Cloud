apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "23.2.0"   # pick a stable version
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    globalArguments:
      - "--providers.kubernetesingress"
      - "--providers.kubernetescrd.allowCrossNamespace=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    deployment:
      replicas: 2
    persistence: {}
    service:
      type: LoadBalancer
    certificatesResolvers: {}
    env: []