apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.9.1
  interval: 1m0s
  # Turn off default disk
  values:
    defaultSettings:
      defaultDiskPath: "" # Disable auto-created default disk.
    defaultBackupStore: 
        backupTarget: nfs://192.168.1.10:/mnt/storage-zfs/k8s-longhorn-backup