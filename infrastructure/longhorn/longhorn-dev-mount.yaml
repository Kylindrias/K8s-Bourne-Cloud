apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: longhorn-manager
  namespace: longhorn-system
spec:
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
            - name: dev
              mountPath: /dev
              readOnly: false
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory