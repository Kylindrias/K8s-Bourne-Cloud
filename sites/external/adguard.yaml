apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: adguard-cert
  namespace: traefik
spec:
  secretName: https-adguard
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  dnsNames:
    - adguard.bourne.cloud
---
# HTTP route - redirects to HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ingress-http
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`adguard.bourne.cloud`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
      services:
        - name: adguard-service
          kind: Service
          port: 443
---
# HTTPS route - uses the certificate with WebSocket support
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-ingress-https
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`adguard.bourne.cloud`)
      kind: Rule
      services:
        - name: adguard-service
          kind: Service
          port: 443
          scheme: https
          serversTransport: insecure-transport
  tls:
    secretName: https-adguard
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-service
  namespace: traefik
spec:
  ports:
    - port: 443
      targetPort: 80
      protocol: TCP
      name: https
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-service
  namespace: traefik
subsets:
  - addresses:
      - ip: 192.168.1.2
    ports:
      - port: 80
        protocol: TCP
        name: http