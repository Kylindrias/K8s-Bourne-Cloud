apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-lan
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-lan
  template:
    metadata:
      labels:
        app: busybox-lan
    spec:
      nodeSelector:
        networkZone: LAN
      containers:
        - name: busybox
          image: busybox:1.36
          stdin: true
          tty: true
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-lan-lb
  namespace: default
  annotations:
    metallb.universe.tf/address-pool: lan-pool
spec:
  selector:
    app: busybox-lan
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer