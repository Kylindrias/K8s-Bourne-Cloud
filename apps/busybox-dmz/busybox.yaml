apiVersion: v1
kind: Pod
metadata:
  name: busybox-dmz
  namespace: default
  labels:
    app: busybox-dmz
spec:
  containers:
    - name: busybox
      image: busybox:1.36
      stdin: true
      tty: true
  restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-dmz-lb
  namespace: default
  annotations:
    metallb.universe.tf/address-pool: dmz-pool
spec:
  selector:
    app: busybox-dmz
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer